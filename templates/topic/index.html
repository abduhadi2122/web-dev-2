<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>My home page</title>
    </head>

    <body>
        {% if user %}
        <h1>Welcome to Ninja Tech Forum, {{user.username}}!</h1>
        {% else %}
        <h1>Welcome to Ninja Tech Forum, stranger!</h1>
        {% endif %}

        <table border="1">
            <tr>
                <th>Topic</th>
                <th>Author</th>
                <th>Date created</th>
            </tr>

            {% for topic in topics %}
            <tr>
                <td><a href="/topic/{{topic.id}}">{{ topic.title }}</a></td>
                <td>{{ topic.author.username }}</td>
                <td>{{ topic.created }}</td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
